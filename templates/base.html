<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/home.css" />
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}{% endblock head %}
</head>
<body>
<div id="loader"></div>
<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Pratik Pathshala</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if page == 'home' %}active{% endif %}">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item {% if page == 'quiz' %}active{% endif %}">
        <a class="nav-link" href="/quiz">Quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/score">Score</a>
      </li>
    </ul>
    <button class="btn btn-outline-danger my-2 my-sm-0 ml-auto logout-btn" onclick="window.location.href='http://127.0.0.1:8686/logout';" type="submit">Logout</button>
  </div>
</nav>
</div>
{% block body %}
{% endblock body %}
<script>
$(document).ready(function() {
  var path = window.location.pathname;
  var page = path.split("/").pop();
  if (page === '') {
    page = 'home';
  }
  $('.nav-link[href*="' + page + '"]').addClass('active');
});
</script>
<script>
    // show the loader
    document.getElementById("loader").style.display = "block";

    // hide the loader after the page has loaded
    window.addEventListener("load", function() {
        document.getElementById("loader").style.display = "none";
    });
</script>
</body>
